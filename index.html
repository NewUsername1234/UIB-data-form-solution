<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Form</title>
</head>

<body>

    <header>
        <h1>Forms</h1>
    </header>

    <main>
        <section class="personalData">
            <form action="#" method="get">

                <fieldset>
                    <legend>Personal Data</legend>

                    <label for="firstName">First name:</label>
                    <input type="text" name="firstName" id="firstName">

                    <label for="lastName">Last name:</label>
                    <input type="text" name="lastName" id="lastName">

                    <label for="street">Street:</label>
                    <input type="text" name="street" id="street">

                    <label for="zipCode">Zipcode:</label>
                    <input type="text" name="zipCode" id="zipCode">

                    <label for="city">City:</label>
                    <input type="text" name="city" id="city">
                    
                    
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone">
                    
                    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    
                    
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" cols="30" rows="5"
                        placeholder="Tell us more about important colors, etc."></textarea><br>
                </fieldset>

            </form>
        </section>


        <section class="products">

            <form action="#" method="get">

                <fieldset>
                    <legend>Products</legend>

                    <label>Web Design:</label>
                    
                       <section>
                            <input type="radio" name="webDesign" value="individual" checked="checked"> Individual
                            <input type="radio" name="webDesign" value="template"> Template
                       </section>
                    

                    <label>Web Development:</label>
                    <section>
                        <div><input type="checkbox" name="webDevelopment" value="html&css"> HTML & CSS</div>
                        <div><input type="checkbox" name="webDevelopment" value="javascript"> JavaScript</div>
                        <input type="checkbox" name="webDevelopment" value="mongodb"> MongoDB
                    </section>


                    
                        <label for="projectStart">Project Start:</label>
                        <input type="date" name="projectStart" id="projectStart" value="mm/dd/yyyy">
                    

                    
                        <label for="projectEnd">Project End:</label>
                        <input style="display: block;" type="date" name="projectEnd" id="projectEnd" value="mm/dd/yyyy">
                    


                    <label>Category:</label>
                    
                        <select name="category">
                            <option value="personal">Personal</option>
                            <option value="business">Business</option>
                        </select>
                   

                </fieldset>
            </form>

            <input type="submit" value="Order our services">

        </section>

    </main>
</body>

</html>
